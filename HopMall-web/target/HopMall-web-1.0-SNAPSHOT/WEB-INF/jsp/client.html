<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>client</title>
    <script src="../js/angular.min.js"></script>
    <script src="../js/client.js"></script>
</head>
<body ng-controller="clientController">
    <div>
        <p>我的名字 : <input type="text" ng-model="name"></p>
        <h1>Hello {{5+name}}</h1>
        <button ng-click="doSearch()">提交</button>
        <table>
            <tr ng-repeat="x in client">
                <td>{{x.name}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
